<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="ui/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="ui/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="ui/css/main.css"/>
	<title>TravelBud</title>
	
	<link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">
	<style>.map {height: 300px;width: 100%;}</style>
    	<script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>	
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">TravelBud</a>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid">

		<h1>Update Beacon Safety Information</h1>
		
		<form id="update-beacon" class="form-horizontal" action="beacon" method="post">

			<div class="form-group">
				<label for="beacon-id" class="col-sm-2 control-label">Beacon</label>
				<div class="col-sm-10">
					<select id="beacon-id" class="form-control" name="beacon-id">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="safety" class="col-sm-2 control-label">Safety information</label>
					<div class="col-sm-10">
				<textarea id="safety" class="form-control" name="safety" rows="5" cols="40"></textarea>
				</div>
			</div>
			
				<div class="form-group">
				<label for="map" class="col-sm-2 control-label">Map Location</label>
				<div id="map" class="map"></div>
							<script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-0.1307898759841919,51.50799456412721], 'EPSG:4326', 'EPSG:3857'),
          zoom: 14
        })
      });
    </script>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-default" value="Update Beacon"/>
				</div>
			</div>
		</form>
	</div>
	
	<!-- Modal -->
	<div id="update-beacon-popup" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
		
<script type="text/javascript" src="ui/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="ui/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="ui/js/main.js"></script>
</body>
</html>
